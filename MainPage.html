<html>
    <head>
        <title>ONLINE SHOPPING</title>
    </head>
    <body background image: href="book.jpeg">
        <from action="http://localhost/myscript.php" method="post/">
            <table>
                <tr>
                    <td><h1><strong>Personal Information:</strong></h1></td>
                </tr>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td><input type="text" name="MyName" size=30/></td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td><input type="text" name="MyAddress" size=50/></td>
                </tr>
                <tr>
                    <td>
                        Phone
                    </td>
                    <td><input type="text" name="MyPhone" size=15/></td>
                </tr>
                <tr>
                    <td>
                        Sex:
                    </td>
                    <td><input type="radio" name="Group1 value="Male"/>Male</td>
                    <td><input type="radio" name="Group1 value="Female"/>Female</td>
                </tr>
                <tr>
                    <td>
                        <h1>
                            <strong>Book Purchase:</strong>
                        </h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        Book Name:
                    </td>
                    <td>
                        <select name="MyMenu">
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Operating System">Opreating System</option>
                            <option value="Compiler Design">Compiler Design</option>
                            <option value="Theory Of Computation">Theory Of Computation</option>
                            <option value="Data Structures">Data Structures</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" name="Price"/></td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td>
                        <select name ="Qty">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" value="submit"/></td>
                </tr>

         </table>

        </from>

    </body>
</html>
